ramp_up:
  description: "Ramp brightness up to target"
  fields:
    entity_id:
      description: "Target light"
      example: "light.rvc_light_36"
    duration:
      description: "Ramp duration in seconds"
      example: 5
      required: true
      selector:
        number:
          min: 1
          max: 60

ramp_down:
  description: "Ramp brightness down"
  fields:
    entity_id:
      description: "Target light"
      example: "light.rvc_light_36"
    duration:
      description: "Ramp duration in seconds"
      example: 5
      required: true
      selector:
        number:
          min: 1
          max: 60

step_temperature_up:
  description: "Nudge RV-C thermostat up by one learned step (state-gated command path)."
  fields:
    entity_id:
      description: "Target climate entity"
      example: "climate.rvc_climate_0"

step_temperature_down:
  description: "Nudge RV-C thermostat down by one learned step (state-gated command path)."
  fields:
    entity_id:
      description: "Target climate entity"
      example: "climate.rvc_climate_0"

set_fan_profile:
  description: "Set RV-C fan profile using learned signatures."
  fields:
    entity_id:
      description: "Target climate entity"
      example: "climate.rvc_climate_0"
    fan_profile:
      description: "Fan profile to apply"
      required: true
      example: "low"
      selector:
        select:
          options:
            - auto
            - low
            - high
